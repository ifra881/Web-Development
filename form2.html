<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
        }
        .gender> label{
        display: inline;
        }
    </style>
</head>

<body>
    <div class="form">
        <h1>User Information</h1>
        <form action="#">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" >
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="dob">Date of birth</label>
            <input type="date" name="dob" id="dob">
            <label for="time">Time</label>
            <input type="time" >

            <fieldset class="gender">
                <legend>Gender</legend>
                <label for="male"><input type="radio" name="gender" id="male" value="male">Male</label>
                <label for="female"><input type="radio" name="gender" id="female" value="female">feMale</label>


            </fieldset>
            <fieldset>
                <legend>Services</legend>
                <label for="webdev"><input type="checkbox" name="service" id="webdev" value="Web Development">Web Development</label>
                <label for="sofdev"><input type="checkbox" name="service" id="sofdev" value="Software Development">Software Development</label>
                <label for="mobapp"><input type="checkbox" name="service" id="mobapp" value="Mobile Application">Mobile Application</label>
            </fieldset>

            <label for="city">City</label>
            <select name="city" id="city">
                <option value="" selected>Select your City</option>
                <option value="karachi">Karachi</option>
                <option value="lahore">Lahore</option>
                <option value="rawalpindi">Rawalpindi</option>
                <option value="islamabad">Islamabad</option>
            </select>

            <button type="reset">Reset</button>
            <button type="submit">Submit now</button>
        </form>
    </div>
</body>
</html>
