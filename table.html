<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Semantics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Time</th>
                <th>Topics</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Monday</td>
                <td>Some Text</td>
                <td>Some Text</td>
            </tr>
            <tr>
                <td>Some test</td>
                <td>Some text</td>
                
            </tr>
            <tr>
                <td>Some test</td>
                <td>Some Text</td>
            </tr>
            <tr>
               <td>Tuesday</td>
               <td colspan="2">Off Day</td>
               
               
            </tr>
            <tr>
                <td rowspan="2">Wednesday</td>
                <td>Some Text</td>
                <td>some text</td>
            </tr>
            <tr>
                <td>12:00pm-1:00pm</td>
                <td>Some text</td>
            </tr>
            <tr>
                <td rowspan="2">Thursday</td>
                <td colspan="2">Some text</td>
            </tr>
            <tr>
                <td>some text</td>
                <td>Some text</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
