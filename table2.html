<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Table</title>
</head>
<body>
    <table class="table">
        <tr>
            <th>Media Type</th>
            <th>Description</th>
            <th>Example</th>
        </tr>
        <tr>
            <td>Image</td>
            <td>Some image</td>
            <td>
                <img src="image/image.jpg" alt="Image" width="300px">
            </td>
        </tr>
        <tr>
            <td>Video</td>
            <td>Some video</td>
            <td>
                <video width="300px" controls>
                    <source src="video.mp4" type="video/mp4">
                </video>
            </td>
        </tr>
        <tr>
            <td>Audio</td>
            <td>Some audio goes head</td>
            <td>
                <audio controls>
                    <source src="audio.mp3" type="audio/mp3">
                </audio>
            </td>
        </tr>
    </table>
</body>
</html>
